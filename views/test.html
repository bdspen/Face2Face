<html>
    <head>
    <title>Face2Face</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- get-shit-done css -->

    <!-- custom css -->

    </head>
    <body>
        <div class="container">
            <div class="clearfix">
                <button href="/" class="btn btn-danger inline pull-right" id="signup">Sign up</button>
                <form action="/Users/Guest/Desktop/Face2Face/views/login.html.twig" method="post">
                    <button href="/login" class="btn btn-info inline pull-right">Log in</button>
                </form>
            </div>

            <h1>Face2Face<br>
                <small>Instantly meet up with people near you.</small>
            </h1>

            <form action="/XXX" method="post">
                <div class="form-group">
                    <ul class="list-group">
                        <li class="list-group-item"><input id="username" name="username" type="username" class="form-control" placeholder="Username"></li>

                        <li class="list-group-item"><input id="password" name="password" type="password" class="form-control" placeholder="Password"></li>
                        <li class="list-group-item"><input id="retype-password" name="retype-retypepassword" type="retype-password" class="form-control" placeholder="Retype password"></li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-danger btn-fill">Sign up</button>
                </form>
            </ul>
        </div>
    </body>
</html>
